<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المسبحه الالكترونيه</title>
    <!-- Normaliz Css -->
    <link rel="stylesheet" href="./css file/normalize.css">
    <!-- All min Css -->
    <link rel="stylesheet" href="./css file/all.min.css">
    <!-- Styly Css -->
    <link rel="stylesheet" href="./css file/style.css">
</head>
<body>
    <div class="content">
        <input type="text" readonly value="0">
        <div class="reset">
            <button class="btn-reset"></button>
            <span>reset</span>
        </div>
        <button class="count"></button>
    </div>
    <div class="settings">
        <h3>change color</h3>
        <div class="colors">
            <ul>
                <li class="active" data-color="#2196f3" style="background-color:#2196f3;"></li>
                <li data-color="#e91e63" style="background-color:#e91e63;"></li>
                <li data-color="#9c27b0" style="background-color:#9c27b0;"></li>
                <li data-color="#009688" style="background-color:#009688;"></li>
                <li data-color="#ff5722" style="background-color:#ff5722;"></li>
            </ul>
        </div>
    </div>
    <script src="./main.js"></script>
    <!-- Logic Js -->
</body>
</html>
